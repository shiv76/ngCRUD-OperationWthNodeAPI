<table class="table table-hover">
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
        <td>Job Title</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.jobTitle }}</td>
            <td><a [routerLink]="['/edit', user._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteUser(user._id)" class="btn btn-danger">Delete</a>
        </tr>
    </tbody>
  </table>
