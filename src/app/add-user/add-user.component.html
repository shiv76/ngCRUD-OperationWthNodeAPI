<div class="card">
    <div class="card-body">
      <form [formGroup]="addUserForm" (ngSubmit)= "addUser(firstName.value, lastName.value, email.value,jobTitle.value)" novalidate>
        <div class="form-group">
          <label class="col-md-4">First Name</label>
          <input type="text" class="form-control" 
            formControlName="firstName" 
            #firstName />
        </div>
        <div *ngIf="addUserForm.controls['firstName'].invalid && (addUserForm.controls['firstName'].dirty || addUserForm.controls['firstName'].touched)" class="alert alert-danger">
          <div *ngIf="addUserForm.controls['firstName'].errors.required">
            First Name is required.
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">Last Name</label>
            <input type="text" class="form-control" 
              formControlName="lastName" 
              #lastName />
          </div>
          <div *ngIf="addUserForm.controls['lastName'].invalid && (addUserForm.controls['lastName'].dirty || addUserForm.controls['lastName'].touched)" class="alert alert-danger">
            <div *ngIf="addUserForm.controls['lastName'].errors.required">
              Last Name is required.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">Email</label>
            <input type="email" class="form-control" 
              formControlName="email" 
              #email />
          </div>
          <div *ngIf="addUserForm.controls['email'].invalid && (addUserForm.controls['email'].dirty || addUserForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="addUserForm.controls['email'].errors.required">
              Email is required.
            </div>
            <div *ngIf="addUserForm.controls['email'].errors.email">Email must be a valid email address</div>
          </div>
        <div class="form-group">
          <label class="col-md-4">Job Title</label>
          <input type="text" class="form-control" 
            formControlName="jobTitle" 
            #jobTitle
          />
        </div>
        <div *ngIf="addUserForm.controls['jobTitle'].invalid && (addUserForm.controls['jobTitle'].dirty || addUserForm.controls['jobTitle'].touched)" class="alert alert-danger">
          <div *ngIf="addUserForm.controls['jobTitle'].errors.required">
            Job Title is required.
          </div>
        </div>
        <div class="form-group">
          <button  type="submit" class="btn btn-primary btn-lg btn-block"
          [disabled]="addUserForm.pristine || addUserForm.invalid" >
           Add
          </button>
        </div>
      </form>
    </div>
  </div>
